    <main>
        <!-- Search bar -->
        <div class="container-fluid mt-5 pt-5">          
            <div class="d-flex">
                <div class="input-group justify-content-center">
                    <form action="search.html"  method="get" class="col-md-6">

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- General Script -->
    <script>
        const params = new URLSearchParams(window.location.search);
        const query = params.get('search-query');
        const browse = params.get('browse');
        const list = params.get('list');
        
        const resultBox = document.querySelector("#resultBox");
        const searchval = document.getElementById('searchQ');
        searchval.innerHTML = query;

        const browseid = ["upcoming", "popular", "now_playing", "top_rated"];
        let cpage;

        // Filters    
        let Fadult = false;
        const genres = [];
        const selectedYear = [];
        // Sort
        const sortList = ['popularity.asc','popularity.desc','revenue.asc','revenue.desc','primary_release_date.asc','primary_release_date.desc','vote_average.asc','vote_average.desc','vote_count.asc','vote_count.desc'];
        let selectedSort='popularity.desc';

        const options = {
            method: 'GET',
            headers: {
                accept: 'application/json',
                Authorization: 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIyMzJjNGZlZWViNzFhY2FiMDc4M2QyYTVhNzNjZGQ3NiIsInN1YiI6IjY0NjFmZDc2YTY3MjU0MDE2NGRlYzc3YiIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.BV3-59m-NcEVwdz_snr_om5eyrwF2zgIdmkHo-Wd7Ls'
            }
        };

        const fetchSearchData =()=>{
            fetch(`https://api.themoviedb.org/3/search/multi?query=${query}&include_adult=${Fadult}&language=en-US&page=1`, options)
            .then(response => response.json())
            .then(response => {
                const results = response.results;
                

                document.querySelector("#totalResultCount").innerHTML = `${response.total_results}`;
                
                // display results list
                if(response.total_results){
                    results.forEach((result)=>{

                        const imgUrl = result.poster_path ? `https://www.themoviedb.org/t/p/w220_and_h330_face${result.poster_path}`:`https://picturesofmaidenhead.files.wordpress.com/2019/01/image-not-found.jpg?w=1620`;

                        resultBox.innerHTML += `
                            <div class="col m-3" >
                                <a class="link-underline link-underline-opacity-0 text-white" href="./movie.html?id=${result.id}">
                                    <img class="sha rounded" src=${imgUrl} width="220"px height="330"px alt="${result.title}">
                                    <p class="my-2">${result.title}</p>
                                </a>
                            </div>
                        `;
                    })
                    
                }else{
                    resultBox.innerHTML = `<p>No Results Found</p>` 
                }

                // display pagination
                if(response.total_pages>1){
                    const tPaginationUl = document.querySelector("#tPagination-ul");
                    const bPaginationUl = document.querySelector("#bPagination-ul");
                    cpage=response.page;

                    tPaginationUl.innerHTML += `
                        <li class="p-2 mx-1 rounded-start-1"><button onClick="handlePage(cpage-1)" class="bg-transparent border-0 text-decoration-none text-e7"  id="tpageidprev"><</button></li>
                    `;
                    bPaginationUl.innerHTML += `
                        <li class="p-2 mx-1 rounded-start-1"><button onClick="handlePage(cpage-1)" class="bg-transparent border-0 text-decoration-none text-e7" id="bpageidprev"><</button></li>
                    `;

                    for(let x=1;x<=response.total_pages;x++){
                        
                        if(x==response.page){

                            tPaginationUl.innerHTML += `
                                <li class="p-2 mx-1 bg-e7 rounded-5" ><button onClick="handlePage(${x})"class="bg-transparent border-0 text-decoration-none text-dark" id="tpageid${x}">${x}</button></li>
                            `;
                            bPaginationUl.innerHTML += `
                                <li class="p-2 mx-1 bg-e7 rounded-5"><button onClick="handlePage(${x})"class="bg-transparent border-0 text-decoration-none text-dark" id="bpageid${x}">${x}</button></li>
                            `;
                        }else{
                            tPaginationUl.innerHTML += `
                                <li class="p-2 mx-1"><button onClick="handlePage(${x})"class="bg-transparent border-0 text-decoration-none text-e7" id="tpageid${x}">${x}</button></li>
                            `;
                            bPaginationUl.innerHTML += `
                                <li class="p-2 mx-1"><button onClick="handlePage(${x})"class="bg-transparent border-0 text-decoration-none text-e7" id="bpageid${x}">${x}</button></li>
                            `;
                        }

                    }
                    tPaginationUl.innerHTML += `
                        <li class="p-2 mx-1 rounded-start-1"><button onClick="handlePage(cpage+1)" class="bg-transparent border-0 text-decoration-none text-e7"  id="tpageidnext">></button></li>
                    `;
                    bPaginationUl.innerHTML += `
                        <li class="p-2 mx-1 rounded-start-1"><button onClick="handlePage(cpage+1)" class="bg-transparent border-0 text-decoration-none text-e7" id="bpageidnext">></button></li>
                    `;
                }else{     
                    const tPagination = document.querySelector("#tPagination");
                    const bPagination = document.querySelector("#bPagination");
                    tPagination.style.display = "none";        
                    bPagination.style.display = "none";           
                }
                
                
                
            })
            .catch(err => console.error(`Fetch Data: ${err}`));
        };

        const fetchBrowseData = ()=>{
            if(browseid.includes(browse)){
                document.querySelector("#browseTextResult").innerHTML = `<h3 class="text-capitalize">${browse} Movies</h3>`;

                fetch(`https://api.themoviedb.org/3/movie/${browse}`, options)
                .then(response => response.json())
                .then(response => {
                    const results = response.results;

                    if(browse=='upcoming'||browse=='now_playing'){
                        const date = response.dates
                        document.querySelector("#browseTextResult").innerHTML +=`<small>results from ${response.dates.minimum} to ${response.dates.maximum}</small>`;
                    }
                    
                    // display results
                    results.forEach((result)=>{

                    const imgUrl = result.poster_path ? `https://www.themoviedb.org/t/p/w220_and_h330_face${result.poster_path}`:`https://picturesofmaidenhead.files.wordpress.com/2019/01/image-not-found.jpg?w=1620`;

                    resultBox.innerHTML += `
                        <div class="col m-3" >
                            <a class="link-underline link-underline-opacity-0 text-white" href="./movie.html?id=${result.id}">
                                <img class="sha rounded" src=${imgUrl} width="220"px height="330"px alt="${result.title}">
                                <p class="my-2">${result.title}</p>
                            </a>
                        </div>
                    `;
                    });

                    // display pagination
                    if(response.total_pages>1){
                        const tPaginationUl = document.querySelector("#tPagination-ul");
                        const bPaginationUl = document.querySelector("#bPagination-ul");
                        cpage=response.page;

                        tPaginationUl.innerHTML += `
                            <li class="p-2 mx-1 rounded-start-1"><button class="bg-transparent border-0 text-decoration-none text-e7"  id="tpageidprev"><</button></li>
                        `;
                        bPaginationUl.innerHTML += `
                            <li class="p-2 mx-1 rounded-start-1"><button class="bg-transparent border-0 text-decoration-none text-e7" id="bpageidprev"><</button></li>
                        `;

                        for(let x=1;x<=response.total_pages;x++){
                            
                            if(x==response.page){

                                tPaginationUl.innerHTML += `
                                    <li class="p-2 mx-1 bg-e7 rounded-5" ><button onClick="handlePage(${x})"class="bg-transparent border-0 text-decoration-none text-dark" id="tpageid${x}">${x}</button></li>
                                `;
                                bPaginationUl.innerHTML += `
                                    <li class="p-2 mx-1 bg-e7 rounded-5"><button onClick="handlePage(${x})"class="bg-transparent border-0 text-decoration-none text-dark" id="bpageid${x}">${x}</button></li>
                                `;
                            }else{
                                tPaginationUl.innerHTML += `
                                    <li class="p-2 mx-1"><button onClick="handlePage(${x})"class="bg-transparent border-0 text-decoration-none text-e7" id="tpageid${x}">${x}</button></li>
                                `;
                                bPaginationUl.innerHTML += `
                                    <li class="p-2 mx-1"><button onClick="handlePage(${x})"class="bg-transparent border-0 text-decoration-none text-e7" id="bpageid${x}">${x}</button></li>
                                `;
                            }

                        }
                        tPaginationUl.innerHTML += `
                            <li class="p-2 mx-1 rounded-start-1"><button class="bg-transparent border-0 text-decoration-none text-e7"  id="tpageidnext">></button></li>
                        `;
                        bPaginationUl.innerHTML += `
                            <li class="p-2 mx-1 rounded-start-1"><button class="bg-transparent border-0 text-decoration-none text-e7" id="bpageidnext">></button></li>
                        `;
                    }else{     
                        const tPagination = document.querySelector("#tPagination");
                        const bPagination = document.querySelector("#bPagination");
                        tPagination.style.display = "none";        
                        bPagination.style.display = "none";           
                    }

                })
                .catch(err => console.error(err));
            }else{
                resultBox.innerHTML=`<h1>Invalid Parameter</h1>`;
            }
        };

        const fetchListData = ()=>{
            document.querySelector("#browseTextResult").innerHTML = `<h3>Movie Lists</h3>`;
            const filterApplyBtn = document.querySelector("#filterApplyBtn");

            fetch(`https://api.themoviedb.org/3/discover/movie?${list? 'with_genres='+list:''}`, options)
            .then(response => response.json())
            .then(response => {
                const results = response.results;

                // display result
                results.forEach((result)=>{
                    
                    const imgUrl = result.poster_path ? `https://www.themoviedb.org/t/p/w220_and_h330_face${result.poster_path}`:`https://picturesofmaidenhead.files.wordpress.com/2019/01/image-not-found.jpg?w=1620`;

                    resultBox.innerHTML += `
                        <div class="col m-3" >
                            <a class="link-underline link-underline-opacity-0 text-white" href="./movie.html?id=${result.id}">
                                <img class="sha rounded" src=${imgUrl} width="220"px height="330"px alt="${result.title}">
                                <p class="my-2">${result.title}</p>
                            </a>
                        </div>
                    `;
                });

            })
            .catch(err => console.error(err));
        };
        
        const fetchGenreData = ()=>{
            fetch('https://api.themoviedb.org/3/genre/movie/list', options)
            .then(response => response.json())
            .then(response => {
                response=response.genres;
                
                // display genre list for filter feature
                response.forEach((result)=>{
                    genres.push(result.id);
                    document.querySelector("#genreItems").innerHTML += `
                    <li>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value=${result.id} id="${result.name}">
                            <label class="form-check-label" for="${result.name}">
                                ${result.name}
                             </label>
                        </div>
                    </li>
                    `;
                    //display for navbar category
                    document.querySelector("#categoryItems").innerHTML += `
                    <li>
                        <a class="dropdown-item" href="./search.html?list=${result.id}">${result.name}</a>
                    </li>
                    `;
                });
                
            })
            .catch(err => console.error(err));
        }
        const handlePage = (x) =>{
            fetch(`https://api.themoviedb.org/3/search/multi?query=${query}&include_adult=${Fadult}&language=en-US&page=${x}`, options)
            .then(response => response.json())
            .then(response => {
                cpage=response.page
                const results = response.results
                const resultBox = document.querySelector("#resultBox");
                // delete/remove current display
                while(resultBox.firstChild){
                    resultBox.removeChild(resultBox.firstChild);
                }
                
                
                // display new page result
                results.forEach((result)=>{

                    const imgUrl = result.poster_path ? `https://www.themoviedb.org/t/p/w220_and_h330_face${result.poster_path}`:`https://picturesofmaidenhead.files.wordpress.com/2019/01/image-not-found.jpg?w=1620`;

                    resultBox.innerHTML += `
                        <div class="col m-3" >
                            <a class="link-underline link-underline-opacity-0 text-white" href="./movie.html?id=${result.id}">
                                <img class="sha rounded" src=${imgUrl} width="220"px height="330"px alt="${result.title}">
                                <p class="my-2">${result.title}</p>
                            </a>
                        </div>
                    `;
                    })

                   
                // update pagination page highlight
                for(let x=1;x<=response.total_pages;x++){
                            const tpageid = document.querySelector(`#tpageid${x}`);
                            const tpageli = tpageid.parentElement;
                            const bpageid = document.querySelector(`#bpageid${x}`);
                            const bpageli = bpageid.parentElement;    
                        if(x==1){
                            
                        }
                        if(x==response.page){
                            tpageli.classList.add("bg-e7","rounded-5");
                            tpageid.classList.add("text-dark");
                            bpageli.classList.add("bg-e7","rounded-5");
                            bpageid.classList.add("text-dark");
                        }else{
                            tpageli.classList.remove("bg-e7","rounded-5");
                            tpageid.classList.remove("text-dark");
                            tpageid.classList.add("text-e7");
                            bpageli.classList.remove("bg-e7","rounded-5");
                            bpageid.classList.remove("text-dark");
                            bpageid.classList.add("text-e7");
                        }

                    }
                
            })
            .catch(err => console.error(err));
        };

        const handleFilter=()=>{

            const genreItems = document.querySelector("#genreItems");
            const genreCheckbox = genreItems.querySelectorAll(".form-check-input");
            const selectedGenres = [];

            const startDate = document.querySelector("#startDate");
            const endDate = document.querySelector("#endDate");
            const selectedStartDate = startDate.value;
            const selectedEndDate = endDate.value;

            const adultCheck = document.querySelector("#adultCheck");
            const include_adult = adultCheck.checked? Fadult=true: false;
            

            genreCheckbox.forEach((item) => {
                if(item.checked){
                    selectedGenres.push(item.value);
                }
            })

            fetch(`https://api.themoviedb.org/3/discover/movie?sort_by=${selectedSort}&with_genres=${encodeURI(selectedGenres.join(','))}&primary_release_date.gte=${selectedStartDate}&primary_release_date.lte=${selectedEndDate}&include_adult=${Fadult}`, options)
            .then(response => response.json())
            .then(response => {
                cpage=response.page
                const results = response.results
                const resultBox = document.querySelector("#resultBox");
                // delete/remove current display
                while(resultBox.firstChild){
                    resultBox.removeChild(resultBox.firstChild);
                }
                
                
                // display new page result
                results.forEach((result)=>{

                    const imgUrl = result.poster_path ? `https://www.themoviedb.org/t/p/w220_and_h330_face${result.poster_path}`:`https://picturesofmaidenhead.files.wordpress.com/2019/01/image-not-found.jpg?w=1620`;

                    resultBox.innerHTML += `
                        <div class="col m-3" >
                            <a class="link-underline link-underline-opacity-0 text-white" href="./movie.html?id=${result.id}">
                                <img class="sha rounded" src=${imgUrl} width="220"px height="330"px alt="${result.title}">
                                <p class="my-2">${result.title}</p>
                            </a>
                        </div>
                    `;
                    })
            })
            .catch(err => console.error(err));
        }

        if(params&&params.size===1){
            if(params.has(`browse`)){
                fetchBrowseData();
            }else if(params.has(`search-query`)){
                fetchSearchData();
            }else if(params.has(`list`)){
                fetchListData();
            }
        }else{
            resultBox.innerHTML=`<h1>Invalid URL / Page Not Found</h1>`;
        }
        

        fetchGenreData();
        handleSort();
        
    </script>
    
</body>
