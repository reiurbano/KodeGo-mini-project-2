<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
    </ul>

    <div class="container">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
      </div>
      <div class="details">
        <div>
          <h1>Details</h1>
        </div>
        <div class="details-container">
          <div class="details-item">
              <p>May 18,2023</p>
              <ul>
                <li>
                  <p class="indented-paragraph">Kajiman: Iblis Terkejam</p>
                </li>
                <li>
                  <p class="indented-paragraph">Wednesday</p>
                </li>
              </ul>
          </div>
          <div class="details-item">
            <p>May 19,2023</p>
            <ul>
              <li>
                <p class="indented-paragraph">Fast X</p>
              </li>
              <li>
                <p class="indented-paragraph">Robots</p>
              </li>
              <li>
                <p class="indented-paragraph">About a boy</p>
              </li>
              <li>
                <p class="indented-paragraph">Black Lotus</p>
              </li
            </ul>
        </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
